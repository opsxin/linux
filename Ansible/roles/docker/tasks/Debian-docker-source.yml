---

- name: remove old docker 
  apt: 
    name: 
      - docker 
      - docker-io
      - docker-engine
      - containerd 
      - runc 
    state: absent


- name: install required packages
  apt: 
    name: 
      - apt-transport-https 
      - ca-certificates 
      - curl 
      - gnupg2 
      - software-properties-common 
    state: present
    

- name: add docker key
  apt_key: 
    url: "{{ apt_key_url }}"
    state: present

- name: add repository
  apt_repository: 
    repo: "{{ apt_repository }}"
    filename: docker-ce
    
